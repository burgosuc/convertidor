<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&family=Josefin+Sans:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Desafío 6 Indicador"</title>
    <link rel="icon" type="image/jpg" href="assets/imgs/unnamed.jpg" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1>Convertidor de Monedas Nacional</h1>
        <div class="main-1">
          <h2>Pesos Chilenos (CLP)</h2>
          <div>
            <input
              type="text"
              name="textCajaAgregar"
              id="clp"
              placeholder="Ingrese un monto en Pesos(CLP)"
            />
          </div>
          <div>
            <h4>Moneda a convertir:</h4>
          </div>
          <select id="moneda">
            <option value=""></option>
            <option value="uf">Unidad de Fomento</option>
            <option value="dolar">Dólar Americano</option>
            <option value="euro">Euro</option>
          </select>
          <div class="buttonUno">
            <button id="btn">Buscar</button>
          </div>
          <p id="resultado"></p>
        </div>
      </div>
    </main>
    <article class="grafico px-5 mx-2">
      <div id="chart"></div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
